{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap1/css1/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css1/vanilla-zoom.min.css' %}">
    <style>
        #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                {% for message in messages %}
                    <div style="text-align: center;"><p>{{ message }}</p></div>
                {% endfor %}
                <div class="mb-3"><label class="form-label" for="username">Username</label><input
                        class="form-control item" type="text" name="username"></div>
                <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control"
                                                                                                  type="password"
                                                                                                  name="password"></div>
                <div class="mb-3"></div>
                <button class="btn btn-primary" type="submit">Log In</button>
                <a href="{% url 'signup' %}" style="position:relative; left:80px;">Don't have an Account? Sign Up</a>
            </form>
        </div>
    </section>
</main>
<script src="{% static 'bootstrap1/js1/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="{% static 'js1/vanilla-zoom.js' %}"></script>
<script src="{% static 'js1/theme.js' %}"></script>
</body>

</html>
